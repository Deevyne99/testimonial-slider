<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="content">
        <article>
          <img src="./images/pattern-quotes.svg" alt="" />
          <p id="quote">
            ‚Äú I‚Äôve been interested in coding for a while but never taken the
            jump, until now. I couldn‚Äôt recommend this course enough. I‚Äôm now in
            the job of my dreams and so excited about the future. ‚Äù
          </p>
          <div class="name">
            <strong id="name">Tanya Sinclair</strong>
            <small id="work"> UX Engineer</small>
          </div>
        </article>
        <div class="images">
          <img src="./images/pattern-bg.svg" alt="" />
          <div class="testimonial-img">
            <img id="image" src="./images/image-tanya.jpg" alt="" />
            <div class="btn">
              <button id="prev-btn" class="prev">
                <img src="./images/icon-prev.svg" alt="" />
              </button>
              <button id="next-btn" class="prev">
                <img src="./images/icon-next.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </section>
      <img src="./images/pattern-curve.svg" alt="" class="curve" />
    </main>

</html>
